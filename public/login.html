<!doctype html>
<html>

<head>
  <title>Epiphany</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <link rel="stylesheet" href="css/login.css">
</head>

<body>

  <div class="container">
    <div class="wrapper">
      <form action="" method="post" name="login_Form" class="form-signin">
        <h3 class="form-signin-heading">Welcome to EPIPHANY!</h3>
        <hr class="colorgraph"><br>
        <div id="loginarea">
          <input type="text" class="form-control" id="username" placeholder="Give a username" required="" autofocus="" /><br>
          <select class="form-control" id="language">
            <option value="en">English</option>
            <option value="es">Espanol</option>
            <option value="fr">French</option>
            <option value="de">German</option>
            <option value="bn">Bengali</option>
          </select><br>
          <button class="btn btn-lg btn-primary btn-block" name="Submit" value="Login" onclick="">Start</button>
        </div>
        <div id="loginmessage"></div>
      </form>
    </div>
  </div>

  <script src="js/jquery-1.11.1.js"></script>
  <script src="js/login.js"></script>

</body>

</html>
